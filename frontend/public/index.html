<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LAN Internet Monitor</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <h1>LAN Internet Monitor</h1>
    <div class="big-status" id="globalIndicator">
      <div id="globalText">Loading...</div>
      <div id="lastUpdate">—</div>
    </div>

    <h2>12-hour timeline (per minute aggregation)</h2>
    <div id="timelineArea"></div>

    <h3>Latest Traceroute — 1.1.1.1</h3>
    <pre id="traceroute-1111" style="white-space:pre-wrap; background:#071727; padding:12px; border-radius:6px; color:#cfeef8; max-height:320px; overflow:auto;">
Loading traceroute...
    </pre>

    <h3>Latest Pings</h3>
    <div id="statusGrid" class="status-grid"></div>

    <h3>Recent failures</h3>
    <div id="failures"></div>

    <footer>
      <small>Data stored locally in SQLite. Page auto-refreshes aggregation every 10s.</small>
    </footer>
  </div>

  <script src="/app.js"></script>
</body>
</html>
